{% extends "layout.html" %}
{% block content %}
<h2>Vocabulary Lesson</h2>
<p>Review the following vocabulary list:</p>
<pre>{{ vocab_list }}</pre>
<hr>
<p>Now, answer the following vocabulary quiz questions:</p>
<form method="POST" action="/vocab_lesson">
  {% for block in question_blocks %}
    <div>
      <label>{{ block|safe }}</label><br>
      <input type="text" name="answer" required><br><br>
    </div>
  {% endfor %}
  <button type="submit">Submit Vocabulary Answers</button>
</form>
{% endblock %}
