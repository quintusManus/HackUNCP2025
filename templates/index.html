{% extends "layout.html" %}
{% block content %}

<form method="POST" action="/">
  <div>
    <label for="native_language">Native Language:</label>
    <input type="text" name="native_language" required>
  </div>
  <div>
    <label for="target_language">Target Language:</label>
    <input type="text" name="target_language" required>

</form>
{% endblock %}
